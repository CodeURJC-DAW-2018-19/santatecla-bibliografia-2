{{>header}}

  <div class="content">
            <!-- Container parts : Theme, Author, Quote-->
            <div class="container-fluid">

                <div class="row">
                    <!--Start Theme-->
                    <div class="col-sm-4" style="width: auto; height: 30em; overflow-y: scroll;">
                        <div class="card" style="height:auto">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title text-center">Temas</h4>
                            </div>
                            <div class="card-body">
                                <!-- Search bar-->
                                <form class="navbar-form">
                                    <div class="input-group no-border">
                                        <input type="text" value="" class="form-control" placeholder="Buscar Tema...">
                                        <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                            <i class="material-icons">search</i>
                                            <div class="ripple-container"></div>
                                        </button>
                                    </div>
                                </form>
                                <!-- End Search bar-->
                                <div class="row">
                                    {{#temas}}
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-header  card-header-text card-header-primary">
                                                <div class="card-text">
                                                    <h5 class="card-title ">Tema {{-index}}</h5>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <!-- Theme 2 Content -->
                                                <p> {{contenido}}</p>
                                                <div class="row">
                                                    <div class="col-sm-12">

                                                        <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round"><i class="material-icons"> delete </i></button></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
									{{/temas}}
                                </div>
                                <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round" onclick="newFile()"><i class="material-icons"> add_circle </i></button></p> <!-- Add button -->                            
                            </div>
                        </div>
                    </div>
                    <!-- End Theme-->

                    <!-- Start Obra-->
                    <div class="col-sm-4" style="width: auto; height: 30em; overflow-y: scroll;">
                        <div class="card" style="height:auto">
                            <div class="card-header   card-header-primary">

                                <h4 class="card-title text-center">Obras</h4>

                            </div>
                            <div class="card-body">
                                <!-- Search bar-->
                                <form class="navbar-form">
                                    <div class="input-group no-border">
                                        <input type="text" value="" class="form-control" placeholder="Buscar Obra...">
                                        <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                            <i class="material-icons">search</i>
                                            <div class="ripple-container"></div>
                                        </button>
                                    </div>
                                </form>
                                <!-- End Search bar-->
                                <div class="row">
                                {{#obras}}
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-header  card-header-text card-header-primary">
                                                <div class="card-text">
                                                    <h5 class="card-title ">Obra {{-index}}</h5>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <!-- Quote 1 Content -->
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <p> {{title}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12">

                                                        <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round"><i class="material-icons"> delete </i></button></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {{/obras}}
                                </div>

                                <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round"  onclick="newFile()"><i class="material-icons"> add_circle </i></button></p> <!-- Add button -->
                            </div>
                        </div>
                    </div>
                    <!-- End Quote-->
                                        <!-- Start Author-->
                    <div class="col-sm-4" style="width: auto; height: 30em; overflow-y: scroll;">
                        <div class="card" style="height:auto">
                            <div class="card-header  card-header-primary">

                                <h4 class="card-title text-center">Autores</h4>

                            </div>
                            <div class="card-body">
                                <!-- Search bar-->
                                <form class="navbar-form">
                                    <div class="input-group no-border">
                                        <input type="text" value="" class="form-control" placeholder="Buscar Autor...">
                                        <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                            <i class="material-icons">search</i>
                                            <div class="ripple-container"></div>
                                        </button>
                                    </div>
                                </form>
                                <!-- End Search bar-->
                                <div class="row">
                                {{#autores}}
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-header  card-header-text card-header-primary">
                                                <div class="card-text">
                                                    <h5 class="card-title ">Autor {{-index}}</h5>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <!-- Author 1 Content -->
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <p> {{nombre}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12">

                                                        <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round"><i class="material-icons"> delete </i></button></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {{/autores}}

                                </div>

                                <p class="d-flex"><button type="button" class="btn btn-info ml-auto btn-round" onclick="newFile()"><i class="material-icons"> add_circle </i></button></p> <!-- Add button -->

                            </div>
                        </div>
                    </div>
                    <!-- End Author-->
                    
                </div>
            </div>

            <!-- End Container parts-->
{{>footer}}
