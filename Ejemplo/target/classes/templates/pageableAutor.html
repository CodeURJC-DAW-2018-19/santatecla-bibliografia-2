{{#author}}
<div class="col-sm-6">
	<div class="card">
		<div class="card-header  card-header-text card-header-primary">
			{{#logged}}<a href="/autor/{{nombre}}">{{/logged}}
				<div class="card-text">
					<h5 class="card-title ">Autor {{nAuthor}}{{-index}}</h5>
				</div> {{#logged}}
			</a>{{/logged}}
		</div>

		<div class="card-body">
			{{#logged}} <a href="/autor/{{nombre}}">{{/logged}}
				<p>{{nombre}}</p> {{#logged}}
			</a>{{/logged}}
			<div class="row">
				<div class="col-sm-12">
					{{#admin}}
					<form action="autor/borrar" method="post">
						<input type="hidden" name="_csrf" value="{{token}}" /> <input
							type="hidden" name="nombre" value="{{nombre}}" />
						<p class="d-flex">
							<button type="submit" class="btn btn-info ml-auto btn-round"
								onclick="return confirm('¿Está seguro de borrar el item?')">
								<i class="material-icons"> delete </i>
							</button>
						</p>
					</form>
					{{/admin}}
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	var indexAuthors={{indexAuthors}};
</script>
{{/author}}
