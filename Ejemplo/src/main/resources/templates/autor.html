{{>header}}
 <!--Start Container 1-->
        <div class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">


                    <!--Input Data-->
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Autor</h4>
                                <p class="card-category">Datos del Autor</p>
                            </div>
                            <div class="card-body">

                                <!--Form-->
                                <form>

                                    <!--Input nombre-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Nombre</label>
                                                <input type="text" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Input URL Foto-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">URL Foto</label>
                                                <input type="text" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Input Calendar-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="bmd-label-floating"> Fechas: </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <div class="input-daterange input-group" id="datepicker">
                                                    <input type="text" class="input-sm form-control" name="from" placeholder="Nacimiento" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <div class="input-daterange input-group" id="datepicker">
                                                    <input type="text" class="input-sm form-control" name="to" placeholder="Fallecimiento" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Input Lugar Nacimiento-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Lugar de Nacimiento</label>
                                                <input type="text" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Input URL Mapa-->
                                    <div class="row" style="padding-bottom: 2.5em;">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">URL Mapa</label>
                                                <input type="text" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!--End Form-->
                                <button type="button" class="btn btn-primary">Guardar</button>

                            </div>
                        </div>
                    </div>
                    <!--End Input Data-->

                    <!--Input Images-->
                    <div class="col-md-2">


                        <div class="card card-profile">
                            <a href="#autor">
                                <img class="card-img-top" src="https://editorialverbum.es/wp-content/uploads/2016/12/250-Cervantes.jpg" style="width: 11.65em; height: 12em;" />
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">Nombre Autor</h4>
                            </div>
                        </div>

                        <div class="card card-profile">
                            <div class="card-avatar-top">
                                <a href="#lugarNacimiento">

                                </a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">Nombre Lugar</h4>
                            </div>
                        </div>

                    </div>
