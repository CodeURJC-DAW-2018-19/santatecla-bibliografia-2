{{>header}}
<meta charset="utf-8" />
<!--Start Container 1-->
<div class="content">
	<div class="container-fluid">
		<div class="row justify-content-center">


			<!--Input Data-->
			<div class="col-md-10">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">Autor</h4>
						<p class="card-category">Datos del Autor</p>
					</div>
					<div class="card-body">

						<!--Form-->
						<form id="editarAutores" action="guardado" method="post">

							<!--Input nombre-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">Nombre</label> <input
											type="text" class="form-control" name="nombre" id="name">
									</div>
								</div>
							</div>

							<!--Input URL Foto-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">urlFotoAutor</label> <input
											type="text" class="form-control" name="url_foto" id="foto">
									</div>
								</div>
							</div>

							<!--Input Calendar-->
							<div class="row">
								<div class="col-md-12">
									<label class="bmd-label-floating"> Fechas: </label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-3">
									<div class="form-group">
										<div class="input-daterange input-group" id="datepicker">
											<input type="text" class="input-sm form-control"
												name="fecha_nac" id="nac" placeholder="Nacimiento:" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-3">
									<div class="form-group">
										<div class="input-daterange input-group" id="datepicker">
											<input type="text" class="input-sm form-control"
												name="fecha_def" id="def" placeholder="Fallecimiento:" />
										</div>
									</div>
								</div>
							</div>

							<!--Input Lugar Nacimiento-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">lugarAutor</label> <input
											type="text" class="form-control" name="url_mapa" id="map">
									</div>
								</div>
							</div>

							<!--Input URL Mapa-->
							<div class="row" style="padding-bottom: 2.5em;">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">urlMapa</label> <input
											type="text" class="form-control" name="lugar" id="place">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Guardar</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
						</form>
						<!--End Form-->
					</div>
				</div>
			</div>
			<!--End Input Data-->

			<!--Input Images-->
			<div class="col-md-2">


				<div class="card card-profile">
					<a href="#autor"> <img class="card-img-top"
						style="width: 11.65em; height: 12em;" />
					</a>
					<div class="card-body">
						<h4 class="card-title"></h4>
					</div>
				</div>

				<div class="card card-profile">
					<div class="card-avatar-top">
						<a href="#lugarNacimiento"> <img class="card-img-top"
							style="width: 11.65em; height: 12em;" />
						</a>
					</div>
					<div class="card-body">
						<h4 class="card-title"></h4>
					</div>
				</div>

			</div>
			<!--End Input Images-->

		</div>
	</div>
</div>
<!--End Container 1-->

<div class="span12">
	<hr>
</div>

<!--Start Container 2-->
<div class="container-fluid">

	<div class="row">
		<!--Start Theme-->
		<div class="col-sm-4"
			style="width: auto; height: 30em; overflow-y: scroll;">
			<div class="card" style="height: auto">
				<div class="card-header card-header-primary">
					<h4 class="card-title text-center">Temas</h4>
				</div>
				<div class="card-body">
					<div class="row">
						{{#temas}}
						<div class="col-sm-6">
							<div class="card">
								<div class="card-header  card-header-text card-header-primary">
									<a href="/tema/{{contenido}}">
										<div class="card-text">
											<h5 class="card-title ">Tema {{-index}}</h5>
										</div>
								</div>
								</a>
								<div class="card-body">
									<!-- Theme 2 Content -->
									<a href="/tema/{{contenido}}">
										<p>{{contenido}}</p>
									</a>
									<div class="row">
										<div class="col-sm-12">

											<p class="d-flex">
												<button type="button" class="btn btn-info ml-auto btn-round">
													<i class="material-icons"
														onclick="return confirm('¿Está seguro de borrar el item?')">
														delete </i>
												</button>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						{{/temas}}
					</div>
					<p class="d-flex">
						<button type="button" class="btn btn-info ml-auto btn-round"
							onclick="newFile()">
							<i class="material-icons"> add_circle </i>
						</button>
					</p>
					<!-- Add button -->
				</div>
			</div>
		</div>
		<!-- End Theme-->

		<!-- Start Obra-->
		<div class="col-sm-4"
			style="width: auto; height: 30em; overflow-y: scroll;">
			<div class="card" style="height: auto">
				<div class="card-header   card-header-primary">

					<h4 class="card-title text-center">Obras</h4>

				</div>
				<div class="card-body">
					<div class="row">
						{{#obras}}
						<div class="col-sm-6">
							<div class="card">
								<div class="card-header  card-header-text card-header-primary">
									<a href="/obra/{{title}}">
										<div class="card-text">
											<h5 class="card-title ">Obra {{-index}}</h5>
										</div>
									</a>
								</div>
								<div class="card-body">
									<!-- Quote 1 Content -->
									<div class="row">
										<a href="/obra/{{title}}">
											<div class="col-sm-12">
												<p>{{title}}</p>
											</div>
										</a>
									</div>
									<div class="row">
										<div class="col-sm-12">

											<p class="d-flex">
												<button type="button" class="btn btn-info ml-auto btn-round"
													onclick="return confirm('¿Está seguro de borrar el item?')">
													<i class="material-icons"> delete </i>
												</button>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						{{/obras}}
					</div>

					<form action="/obra/new" method="post">
						<input type="hidden" name="_csrf" value="{{token}}" />
						<p class="d-flex">
							<button type="submit" class="btn btn-info ml-auto btn-round">
								<i class="material-icons"> add_circle </i>
							</button>
						</p>
					</form>
				</div>
			</div>
		</div>
		<!-- End Work-->
		<!-- Start Author-->
		<div class="col-sm-4"
			style="width: auto; height: 30em; overflow-y: scroll;">
			<div class="card" style="height: auto">
				<div class="card-header  card-header-primary">

					<h4 class="card-title text-center">Autores</h4>

				</div>
				<div class="card-body">
					<!-- Search bar-->
					<form class="navbar-form">
						<div class="input-group no-border">
							<input type="text" value="" class="form-control"
								placeholder="Buscar Autor...">
							<button type="submit"
								class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i>
								<div class="ripple-container"></div>
							</button>
						</div>
					</form>
					<!-- End Search bar-->
					<div class="row">
						{{#autores}}
						<div class="col-sm-6">
							<div class="card">
								<div class="card-header  card-header-text card-header-primary">
									<div class="card-text">
										<h5 class="card-title ">Autor {{-index}}</h5>
									</div>
								</div>
								<div class="card-body">
									<!-- Author 1 Content -->
									<div class="row">
										<div class="col-sm-12">
											<p>{{nombre}}</p>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											{{#logged}}
											<p class="d-flex">
												<button type="button" class="btn btn-info ml-auto btn-round"
													onclick="return confirm('¿Está seguro de borrar el item?')">
													<i class="material-icons"> delete </i>
												</button>
											</p>
											{{/logged}}
										</div>
									</div>
								</div>
							</div>
						</div>
						{{/autores}}

					</div>
					{{#logged}}
					<p class="d-flex">
						<button type="button" class="btn btn-info ml-auto btn-round"
							onclick="newFile()">
							<i class="material-icons"> add_circle </i>
						</button>
					</p>
					<!-- Add button -->
					{{/logged}}
				</div>
			</div>
		</div>
		<!-- End Author-->

	</div>
</div>
<!--End Container 2-->
<!-- End Container parts-->




{{>footer}}
