<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Books</span>
        </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div>
            <mat-nav-list >
                <a *ngFor="let book of books" mat-list-item [routerLink]="['/book', book.id]">
                    {{ book.title }}
                </a>
            </mat-nav-list>

            <mat-nav-list >
                <mat-list-item [ngStyle]="{ cursor: 'auto' }" *ngFor="let book of books">
                    {{ book.title }}
                </mat-list-item>
            </mat-nav-list>
        </div>

        <div layout="column" layout-align="center end" >
            <mat-divider inset="true"></mat-divider>
            <button mat-raised-button color="accent" class="push-top-sm"  (click)="newBook()">
                <mat-icon>add</mat-icon> New
            </button>
        </div>
    </mat-card-content>
</mat-card>
