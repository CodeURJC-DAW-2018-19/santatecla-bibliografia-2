<td-layout>
  
  <td-layout-nav color="none"  navigationRoute="/">
    
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span hide-gt-xs class="tc-blue-500 mat-subhead">Landing</span>
      <span hide-xs class="tc-blue-500 mat-subhead">Santatecla Bibliografía</span>
      <span flex></span>
      <login></login>
      
    </div>
    <mat-toolbar class="pad-none">
      <nav mat-stretch-tabs mat-tab-nav-bar class="pull-bottom-xl pull-top-md text-upper" flex>
        <a mat-tab-link [active]="true" [routerLink]="['/']">>
          <span hide-xs>Home</span>
          <span hide-gt-xs>
            <mat-icon>home</mat-icon>
          </span>
        </a>
        <a mat-tab-link>
          <span hide-xs>Technology</span>
          <span hide-gt-xs>
            <mat-icon>laptop_mac</mat-icon>
          </span>
        </a>
        <a mat-tab-link>
          <span hide-xs>Locations</span>
          <span hide-gt-xs>
            <mat-icon>language</mat-icon>
          </span>
        </a>
        <a mat-tab-link>
          <span hide-xs>Job Openings</span>
          <span hide-gt-xs>
            <mat-icon>assignment</mat-icon>
          </span>
        </a>
        <a mat-tab-link>
          <span hide-xs>Leadership</span>
          <span hide-gt-xs>
            <mat-icon>people</mat-icon>
          </span>
        </a>
      </nav>
    </mat-toolbar>
    <!-- router outlet goes here -->

    <router-outlet></router-outlet>

    <td-layout-footer>
        <div layout="row">
          <div flex>
            <a href="https://www.aulavirtual.urjc.es/moodle/user/view.php?id=88500&course=128839">
              Israel Peñalver </a>
          </div>

          <div flex>
            <a href="https://www.aulavirtual.urjc.es/moodle/user/view.php?id=76736&course=128839">
              Sandra Gómez</a>
          </div>

          <div flex>
            <a href="https://www.aulavirtual.urjc.es/moodle/user/view.php?id=73601&course=128839">
              Zhihao Du</a>
          </div>

          <div flex>
            <a href="https://www.aulavirtual.urjc.es/moodle/user/view.php?id=60660&course=128839">
              Sergio Casado</a>
          </div>
        </div>

      <div layout="row" layout-align="start center">
        <span class="mat-caption">Made with <mat-icon class="text-md">favorite</mat-icon> by Grupo 13</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
