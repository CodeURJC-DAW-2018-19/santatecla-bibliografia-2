<div *ngIf="author">
    <mat-card>
        <mat-card-title> Author "{{ author.title }}"</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form #authorForm="ngForm">
                <div *ngIf="author.id"><label>Id: </label>{{ author.id }}</div>
                <div>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="author.title"
                            placeholder="Title"
                            #authorFormElement
                            #authorFormControl="ngModel"
                            name="title"
                            required
                        />
                    </mat-form-field>
                </div>
                <div layout="column">
                    <mat-form-field>
                        <textarea
                            matInput
                            [(ngModel)]="author.description"
                            placeholder="Description"
                            #authorFormElement
                            #authorFormControl="ngModel"
                            name="description"
                            required
                        ></textarea>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div layout="row" layout-align="end center">
                <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
                <button
                    mat-raised-button
                    color="accent"
                    (click)="save()"
                    [disabled]="authorForm === undefined || (authorForm && !authorForm.valid)"
                    class="push-left-sm"
                >
                    Save
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
