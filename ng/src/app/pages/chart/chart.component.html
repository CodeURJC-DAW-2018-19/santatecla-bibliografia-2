<td-chart [style.height.px]="50">
        <td-chart-toolbox
                    [show]="true"
                    [right]="30"
                    [top]="10"
                    [feature]="{dataView: {readOnly: true, title: 'View Data', lang: ['Data View', 'Turn Off', 'Refresh']},
                                dataZoom: {title: {zoom: 'Zoom', back: 'Back'}},
                                magicType: {type: ['line', 'bar', 'stack', 'tiled'],
                                            title: {line: 'Line', bar: 'Bar', stack: 'Stack', tiled: 'Tiled'}},
                                restore: {title: 'Restore'}}">
          <ng-template tdViewDataFormatter>
            <table td-data-table>
              <thead>
                <tr td-data-table-column-row>
                  <th td-data-table-column>Category</th>
                  <th td-data-table-column>Works</th>
                  <th td-data-table-column>Themes</th>
                  <th td-data-table-column>Authors</th>

                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let work of Works" event= updateDataWorks()>
                </ng-container>
              </tbody>
            </table>
          </ng-template>
        </td-chart-toolbox>
        <td-chart-tooltip [trigger]="'item'"
                          [textStyle]="{ color: '#818181' }"
                          [backgroundColor]="'#ffffff'">
          <ng-template let-params let-ticket="ticket" tdTooltipFormatter>
            <ng-container *ngIf="params">
              <div layout="row" layout-align="start center">
                <mat-icon>
                  <span [style.color]="params.color">people</span>
                </mat-icon>
                <span class="mat-caption pad-left-sm">
                  {{params.seriesName + ': ' + params.value}}
                </span>
              </div>
            </ng-container>
          </ng-template>
        </td-chart-tooltip>
        <td-chart-x-axis [show]="true"
                          [position]="'bottom'"
                          [type]="'category'"
                          [data]="[Works, Themes, Authors]"
                          [boundaryGap]="true">
        </td-chart-x-axis>
        <td-chart-y-axis [show]="true"
                          [type]="'value'"
                          [position]="'right'"
                          [max]="50"
                          [splitLine]="{ lineStyle: { type: 'dotted' }}">
        </td-chart-y-axis>
        <td-chart-series td-bar
                        [data]=dataWorks;
                        [name]="'Works'"
                        [color]="'#F2724B'">
        </td-chart-series>
      </td-chart>
