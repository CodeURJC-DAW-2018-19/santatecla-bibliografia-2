<div *ngIf="work">
    <mat-card>
        <mat-card-title> Work "{{ work.title }}"</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form #workForm="ngForm">
                <div *ngIf="work.id"><label>Id:faltan campos </label>{{ work.id }}</div>
                <div>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="work.title"
                            placeholder="Title"
                            #workFormElement
                            #workFormControl="ngModel"
                            name="title"
                            required
                        />
                    </mat-form-field>
                </div>
                <div layout="column">
                    <mat-form-field>
                        <textarea
                            matInput
                            [(ngModel)]="work.description"
                            placeholder="Description"
                            #workFormElement
                            #workFormControl="ngModel"
                            name="description"
                            required
                        ></textarea>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div layout="row" layout-align="end center">
                <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
                <button
                    mat-raised-button
                    color="accent"
                    (click)="save()"
                    [disabled]="workForm === undefined || (workrForm && !workForm.valid)"
                    class="push-left-sm"
                >
                    Save
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
